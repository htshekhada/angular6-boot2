<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/product-create']"><mat-icon>create</mat-icon></a>
</div>
<div class="example-container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource">

    <!-- Column -->
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef> Product Name </th>
      <td mat-cell *matCellDef="let element" class="product-name"> {{element.productName}} </td>
    </ng-container>

    <!-- Column -->
    <ng-container matColumnDef="productNumber">
      <th mat-header-cell *matHeaderCellDef> Product Number </th>
      <td mat-cell *matCellDef="let element"> {{element.productNumber}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; let i=index; columns: displayedColumns;" [routerLink]="['/product-detail/', row.productNumber]"></tr>
  </table>
</div>
