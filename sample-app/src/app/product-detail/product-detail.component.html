<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/products']"><mat-icon>list</mat-icon></a>
</div>
<mat-card class="sample-card">
  <mat-card-header>
    <mat-card-title><h2>{{product.productNumber}}</h2></mat-card-title>
    <mat-card-subtitle>{{product.productName}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <dl>
      <dt>Product Number:</dt>
      <dd>{{product.productNumber}}</dd>
      <dt>Product Name:</dt>
      <dd>{{product.productName}}</dd>
      <dt>Date:</dt>
      <dd>{{date}}</dd>
    </dl>
  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button color="primary" [routerLink]="['/product-edit', product.productNumber]"><mat-icon>Modify</mat-icon></a>
    <a mat-raised-button color="warn" (click)="deleteProduct(product.productNumber)"><mat-icon>delete</mat-icon></a>
  </mat-card-actions>
</mat-card>
